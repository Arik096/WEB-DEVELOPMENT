<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction(){
        document.getElementById("demo").innerHTML="A WEB PAGE";
      }
    </script>
    <title>Js function 1</title>
  </head>
  <body>
    <h1 id="demo">a web page</h1>
    <button onclick="myFunction()">Click me</button>

    <h1 id="d1">on body function</h1>
    <button onclick="Func()">click me</button>
    <script>
      function Func(){
        document.getElementById('d1').innerHTML='ON BODY FUNCTION'
      }
    </script>
  </body>
</html>
