      var x,y,z;
      x=10;
      y=20;
      z=x+y;
      var a='arik md isthiaque'
      var h="as"
      var b=[1,2,3];
      var c={name:'ariks',age:'24'};
      document.getElementById('p2').innerHTML=z;
      document.getElementById('p3').innerHTML=typeof c;
      document.getElementById('p4').innerHTML=c.name.length;
      document.getElementById('p5').innerHTML=a.indexOf("th");
      document.getElementById('p6').innerHTML=a.lastIndexOf("a");
      document.getElementById('p7').innerHTML=a.search("md");
      document.getElementById('p8').innerHTML=a.slice(5,7);
      document.getElementById('p9').innerHTML=a.slice(5);
      document.getElementById('p10').innerHTML=a.slice(-5);

      document.getElementById('p13').innerHTML=a.replace("a","A");
      document.getElementById('p14').innerHTML=a.replace(/a/g,"A"); //to replace all a
      document.getElementById('p15').innerHTML=a.toUpperCase();
      document.getElementById('p16').innerHTML=a.toLowerCase();
      document.getElementById('p17').innerHTML=a.concat(" ",c.name);
      document.getElementById('p18').innerHTML=a.charAt(3);
      document.getElementById('p19').innerHTML=a.charCodeAt(3);
      document.getElementById('p20').innerHTML=a[3];
      document.getElementById('p21').innerHTML=a.split(" "); //split at space
      document.getElementById('p22').innerHTML=a.split(""); // split by character

    </script>
