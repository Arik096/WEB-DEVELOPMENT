<!DOCTYPE html>
<html>
  <head>
    <title>math</title>
  </head>
  <body>
    <p id="p1"></p>
    <script>
    var num = 5;
    var t="<br>"
      document.getElementById('p1').innerHTML=Math.PI+t+Math.round(5.4)+t+Math.round(5.8)+t+Math.round(5.5)+t+Math.pow(num,2)+t+Math.sqrt(16)+t+Math.abs(-2.3)+t+Math.sin(90*(Math.PI/180))+t+Math.random()+t+Math.floor(Math.random()*11);
    </script>
  </body>
</html>
