<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <body>
    <script>
      var num1,num2;
      num1=prompt("enter number 1:");
      num2=prompt("enter numer 2:");
      num1=parseInt(num1);
      num2=parseInt(num2);
      var sum=num1+num2;
      var sub=num1-num2;
      document.write("sum = "+sum+"<br>"+"sub = "+sub+"<br>");

    </script>
  </body>
</html>
