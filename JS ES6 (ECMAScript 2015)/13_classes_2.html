<!DOCTYPE html>
<html>
  <head>
    <title>class 2</title>
  </head>
  <body>
    <p id="p1"></p>
    <script>
      class Cars
      {
        constructor(brand)
        {
          this.carname=brand;
        }
        static present(x)
        {
          return x.carname;
        }
      }
      my_car = new Cars("BMW");
      document.getElementById('p1').innerHTML=Cars.present(my_car);
    </script>
  </body>
</html>
