<!DOCTYPE html>
<html>
  <head>
    <title>list</title>
  </head>
  <body>
<ol type="A">
  <li>arik</li>
  <li>afrid</li>
</ol>

<ul style="list-style-type:square;">
  <li>arik</li>
  <li>afrid</li>
</ul>
<!-- descriptive list  -->
<dl>
  <dt>arik</dt>
  <dd>ami</dd>
  <dt>afrid</dt>
  <dd>vai</dd>
</dl>
<!-- nested list -->
<ol>
  <li>asdf</li>
  <li>asdfw</li>
  <ol>
    <li>dsfgs</li>
    <li>dfs</li>
    <ul>
      <li>dfsw</li>
    </ul>
  </ol>
</ol>


<!-- control lis -->
<ol start="100">
  <li>fs</li>
  <li>dfas</li>
</ol>
  </body>
</html>
